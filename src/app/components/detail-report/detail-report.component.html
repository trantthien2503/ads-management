<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="ads_code">Mã điểm quảng cáo</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="ads_code" id="ads_code" readonly />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="email" id="email" readonly />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">Họ tên</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="full_name" readonly />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">Số điện thoại</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="phone_number" readonly />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">Loại báo cáo</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="type_label" readonly />
    </nz-form-control>
  </nz-form-item>

  <editor apiKey="z9m1x58y2p8on9pw97blubw3iw2xgtdkfji9bxlh9s4lvnv9"
    [init]="{ plugins: 'lists link image table code help wordcount', placeholder: 'Nhập nội dung báo cáo'}"
    formControlName="content">
  </editor>
  <ng-template [ngTemplateOutlet]="templateImages"></ng-template>


  <button *ngIf="validateForm.value.isProcess == false" (click)="completeReport()" class="btn btn-outline-success">Hoàn
    thành</button>
</form>



<ng-template #templateImages>
  <div class="row p-0 m-0 mt-2">
    <ng-container *ngFor="let image of images; index as i ">
      <div class="col-12 p-0 m-0 mb-2">
        <div class="main-image">
          <div class="image w-100 h-100">
            <img width="100%" height="100%" style="object-fit: contain" [src]="image.src" [alt]="image.alt">
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
