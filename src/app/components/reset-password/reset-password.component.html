<div class="card text-center w-100">
  <div class="card-body px-5">
      <p class="card-text py-2">
        Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn một email kèm theo hướng dẫn để đặt lại mật khẩu của bạn.      </p>
      <div class="form-outline">
          <input type="email" id="typeEmail" class="form-control my-3" placeholder="Nhập email của bạn" [(ngModel)]="mail" (change)="sendData()"/>
      </div>
  </div>
</div>
