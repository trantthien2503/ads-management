<ng-container *ngIf="overlay">
  <div class="overlay">
    <div class="center">
      <ng-template [ngTemplateOutlet]="progressSpinner"></ng-template>
    </div>
  </div>
</ng-container>
<ng-template #progressSpinner>
  <mat-progress-spinner [diameter]="diameter" mode="indeterminate" [color]="color" [strokeWidth]="strokeWidth" [value]="value">
  </mat-progress-spinner>
</ng-template>
