<div [@.disabled]="true">
  <mat-tab-group dynamicHeight>
    <mat-tab label="Yêu cầu chính sửa">
      <ng-template matTabContent>
        <canvasjs-chart
        [options]="pieChartOptions1"
        [styles]="{ width: '100%', height: '360px' }"
      ></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Báo cáo vi phạm">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="pieChartOptions2"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
