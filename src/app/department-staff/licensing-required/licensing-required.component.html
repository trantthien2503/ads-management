<div class="container-fluid">
  <div *ngIf="loading" class="row p-0 m-0 d-flex justify-content-center">
    <div class="title d-flex align-items-center">
      <h4 class="m-0">Xử lý yêu cầu</h4>
    </div>
    <nz-tabset [nzSelectedIndex]="">
      <nz-tab nzTitle="Yêu cầu chỉnh sửa">
        <app-list-edit-request></app-list-edit-request>
      </nz-tab>
      <nz-tab nzTitle="Yêu cầu cấp phép">
        <app-list-licensing-required></app-list-licensing-required>
      </nz-tab>
    </nz-tabset>
  </div>
</div>

<app-mat-spinner-overlay [overlay]="!loading"></app-mat-spinner-overlay>
